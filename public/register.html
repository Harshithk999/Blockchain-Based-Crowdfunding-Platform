<!DOCTYPE html>
<html>
<head>
    <title>Register - EtherTrust</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container nav-container">
        <a href="/" class="logo">EtherTrust</a>
        <div class="nav-links">
            <a href="/login" class="nav-button">Login</a>
        </div>
    </div>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join EtherTrust to start investing in campaigns</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="ethereumAddress">Ethereum Address</label>
                    <input type="text" id="ethereumAddress" readonly required>
                </div>
                <div class="form-group">
                    <label for="userType">Account Type</label>
                    <select id="userType" name="userType" class="form-select" required>
                        <option value="">Select Account Type</option>
                        <option value="creator">Campaign Creator</option>
                        <option value="investor">Investor</option>
                    </select>
                </div>

                <button type="submit" class="form-submit">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
